<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <!-- Include Bootstrap Icons library -->
    <!-- Uncomment the following line if using Bootstrap Icons locally -->
    <!-- <link rel="stylesheet" href="path/to/bootstrap-icons.css"> -->
    <title>Icon Tabs in Bootstrap</title>
</head>

<body>

    <div class="container mt-5">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" id="tab1-tab" data-toggle="tab" href="#tab1">
                    <i class="fas fa-home"></i> Tab 1
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="tab2-tab" data-toggle="tab" href="#tab2">
                    <i class="bi bi-person"></i> Tab 2
                </a>
            </li>
            <!-- Add more tabs with icons as needed -->
        </ul>

        <div class="tab-content mt-2">
            <div class="tab-pane fade show active" id="tab1">
                <!-- Content for Tab 1 -->
                <p>Content of Tab 1 goes here.</p>
            </div>
            <div class="tab-pane fade" id="tab2">
                <!-- Content for Tab 2 -->
                <p>Content of Tab 2 goes here.</p>
            </div>
            <!-- Add more tab content as needed -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
