<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>College Events Carousel</title>
    <style>
        /* Customize carousel control button colors */
        .carousel-control-prev, .carousel-control-next {
            color: #ffffff; /* White color for both prev and next buttons */
        }

        /* Customize carousel control button icon colors */
        .carousel-control-prev-icon, .carousel-control-next-icon {
            background-color: #007bff; /* Blue background color for icons */
        }

        /* Customize carousel control button hover colors */
        .carousel-control-prev:hover, .carousel-control-next:hover {
            color: #ffffff; /* White color on hover for both prev and next buttons */
        }

        /* Customize carousel control button hover icon colors */
        .carousel-control-prev:hover .carousel-control-prev-icon,
        .carousel-control-next:hover .carousel-control-next-icon {
            background-color: #0056b3; /* Darker blue background color for icons on hover */
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div id="collegeEventsCarousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://via.placeholder.com/1200x400" class="d-block w-100" alt="Event 1">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Event 1</h5>
                    <p>Description of Event 1</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/1200x400" class="d-block w-100" alt="Event 2">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Event 2</h5>
                    <p>Description of Event 2</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/1200x400" class="d-block w-100" alt="Event 3">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Event 3</h5>
                    <p>Description of Event 3</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/1200x400" class="d-block w-100" alt="Event 4">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Event 4</h5>
                    <p>Description of Event 4</p>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#collegeEventsCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#collegeEventsCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
