<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Organization Chart</title>
    <style>
        /* Custom styles for organization chart */
        
        .media {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <div class="container mt-5">
        <h2>Organization Chart</h2>

        <!-- Root of the organization chart -->
        <div class="media">
            <img src="path/to/root-image.jpg" class="mr-3" alt="Root Image">
            <div class="media-body">
                <h5 class="mt-0">Root Person</h5>
                <!-- Additional details for the root person -->
            </div>
        </div>

        <!-- First-level members -->
        <div class="media">
            <img src="path/to/first-level-member1.jpg" class="mr-3" alt="First Level Member 1 Image">
            <div class="media-body">
                <h5 class="mt-0">First Level Member 1</h5>
                <!-- Additional details for the first level member 1 -->
            </div>
        </div>

        <div class="media">
            <img src="path/to/first-level-member2.jpg" class="mr-3" alt="First Level Member 2 Image">
            <div class="media-body">
                <h5 class="mt-0">First Level Member 2</h5>
                <!-- Additional details for the first level member 2 -->
            </div>
        </div>

        <!-- Second-level members -->
        <div class="media">
            <img src="path/to/second-level-member1.jpg" class="mr-3" alt="Second Level Member 1 Image">
            <div class="media-body">
                <h5 class="mt-0">Second Level Member 1</h5>
                <!-- Additional details for the second level member 1 -->
            </div>
        </div>

        <div class="media">
            <img src="path/to/second-level-member2.jpg" class="mr-3" alt="Second Level Member 2 Image">
            <div class="media-body">
                <h5 class="mt-0">Second Level Member 2</h5>
                <!-- Additional details for the second level member 2 -->
            </div>
        </div>

        <!-- Add more media objects for additional members as needed -->

    </div>

    <!-- Include Bootstrap JS and Popper.js scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>

</html>
