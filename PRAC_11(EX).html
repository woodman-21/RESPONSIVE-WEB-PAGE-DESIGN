<html>

<head>
    <link rel="stylesheet" href="css-bootstraap.min.css">
    <title>Feedback Form</title>
</head>

<body>

    <div class="container mt-5">
        <h2>Feedback Form</h2>

        <form>

            <!-- Name Input Group -->
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Name</span>
                </div>
                <input type="text" class="form-control" placeholder="Your Name" required>
            </div>

            <!-- Email Input Group -->
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Email</span>
                </div>
                <input type="email" class="form-control" placeholder="Your Email" required>
            </div>

            <!-- Feedback Textarea -->
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Feedback</span>
                </div>
                <textarea class="form-control" placeholder="Type your feedback here" rows="4" required></textarea>
            </div>

            <!-- Submit Button -->
            <div class="input-group mb-3">
                <button type="submit" class="btn btn-primary">Submit Feedback</button>
            </div>

        </form>

    </div>

    <!-- Include Bootstrap JS and Popper.js scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>

</html>
