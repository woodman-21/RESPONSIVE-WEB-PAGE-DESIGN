<!DOCTYPE html>
<html lang="en">

<head>
    <title>TIME TABLE(PRAC_5)</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <h1 class="text-center my-4">Time table</h1>
    <div class="container text-center">
        <div class="row border border-dark">
            <div class="col-sm border py-3">
                <h3>DAY/TIME</h3>
            </div>
            <div class="col-sm border py-3">
                <h3>10:30-11:30</h3>
            </div>
            <div class="col-sm border py-3">
                <h3>11:30-12:30</h3>
            </div>
            <div class="col-sm border py-3">
                <h3>12:30-1:30</h3>
            </div>
        </div>
        <div class="row border border-dark">
            <div class="col-sm border py-3">
                <h3>MONDAY</h3>
            </div>
            <div class="col-sm border py-3">
                <h3>BCP</h3>
            </div>
            <div class="col-sm border py-3">
                <h3>BOOP</h3>
            </div>
            <div class="col-sm border py-3">
                <h3>SLP</h3>
            </div>
        </div>
        <div class="row border border-dark">
            <div class="col-sm border py-3">
                <h3>TUESDAY</h3>
            </div>
            <div class="col-sm border py-3">
                <h3>DSA</h3>
            </div>
            <div class="col-sm border py-3">
                <h3>BOS</h3>
            </div>
            <div class="col-sm border py-3">
                <h3>RWPD</h3>
            </div>
        </div>
        <div class="row border border-dark">
            <div class="col-sm border py-3">
                <h3>WEDNUSDAY</h3>
            </div>
            <div class="col-sm border py-3">
                <h3>RDBMS</h3>
            </div>
            <div class="col-sm border py-3">
                <h3>ES</h3>
            </div>
            <div class="col-sm border py-3">
                <h3>S&Y</h3>
            </div>
        </div>
        <div class="row border border-dark">
            <div class="col-sm border py-3">
                <h3>THURSDAY</h3>
            </div>
            <div class="col-sm border py-3">
                <h3>BCP</h3>
            </div>
            <div class="col-sm border py-3">
                <h3>BOS</h3>
            </div>
            <div class="col-sm border py-3">
                <h3>FCA</h3>
            </div>
        </div>
        <div class="row border border-dark">
            <div class="col-sm border py-3">
                <h3>FRIDAY</h3>
            </div>
            <div class="col-sm border py-3">
                <h3>FEE</h3>
            </div>
            <div class="col-sm border py-3">
                <h3>BDE</h3>
            </div>
            <div class="col-sm border py-3">
                <h3>RDBMS</h3>
            </div>
        </div>

    </div>

    <script src="javascript-bootstrap.min.js"></script>
</body>

</html>
