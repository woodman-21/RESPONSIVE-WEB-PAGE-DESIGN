<html>


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css-bootstraap.min.css">
    <title>Family Members</title>
    <style>
        /* Add your custom styles here if needed */
    </style>
</head>

<body>

    <div class="container mt-5">
        <h2>Family Members</h2>

        <!-- Media Object for Parent -->
        <div class="media">
            <img src="parent.jpg" class="mr-3 rounded" alt="Parent Image" style="width: 100px;">
            <div class="media-body">
                <h5 class="mt-0">Parent</h5>
                <p>Details about the parent.</p>

                <!-- Nested Media Object for Child 1 -->
                <div class="media mt-3">
                    <img src="child1.jpg" class="mr-3 rounded" alt="Child 1 Image" style="width: 80px;">
                    <div class="media-body">
                        <h5 class="mt-0">Child 1</h5>
                        <p>Details about Child 1.</p>
                    </div>
                </div>

                <!-- Nested Media Object for Child 2 -->
                <div class="media mt-3">
                    <img src="child2.jpg" class="mr-3 rounded" alt="Child 2 Image" style="width: 80px;">
                    <div class="media-body">
                        <h5 class="mt-0">Child 2</h5>
                        <p>Details about Child 2.</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add more nested media objects for other family members if needed -->

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
